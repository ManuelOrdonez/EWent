<div class="container">
  <div class="row centered-form">
    <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Bienvenido Por Favor Registrese</h3>
        </div>
        <div class="panel-body">
          <form role="form">
            <div class="row">
              <div class="col-xs-6 col-sm-6 col-md-6">
                <div class="form-group">
                  <input type="text" name="first_name" id="first_name" class="form-control input-sm" placeholder="First Name">
                </div>
              </div>
              <div class="col-xs-6 col-sm-6 col-md-6">
                <div class="form-group">
                  <input type="text" name="last_name" id="last_name" class="form-control input-sm" placeholder="Last Name">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-6 col-sm-6 col-md-6">
                <div class="form-group">
                  <input type="text" name="Age" id="Age" class="form-control input-sm" placeholder="Age">
                </div>
              </div>
              <div class="col-xs-6 col-sm-6 col-md-6">
                <div class="form-group">
                  <input type="text" name="gender" id="gender" class="form-control input-sm" placeholder="Gender">
                </div>
              </div>
            </div>
            <div class="form-group">
              <input type="email" name="email" id="email" class="form-control input-sm" placeholder="Email Address">
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <input type="checkbox" name="rememberLogin" ngModel>
                  <span>Acepto terminos y condiciones</span>
                </div>
              </div>
            </div>
            <input type="submit" value="Register" class="btn btn-primary btn-block">
            <img width="20%" src="assets/facebook.ico">
            <img width="20%" src="assets/google.ico">
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
