<div class="container">
  <div class="row centered-form">
    <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Bienvenido Por Favor Registrese</h3>
        </div>
        <div class="panel-body">
          <form role="form" #myForm="ngForm">
            <div class="row">
              <div class="col-xs-6 col-sm-6 col-md-6">
                <div class="form-group">
                  <input type="text" name="first_name" id="first_name" class="form-control input-sm" placeholder="First Name" [(ngModel)]="name">
                </div>
              </div>
              <div class="col-xs-6 col-sm-6 col-md-6">
                <div class="form-group">
                  <input type="text" name="last_name" id="last_name" class="form-control input-sm" placeholder="Last Name" [(ngModel)]="lastname">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-6 col-sm-6 col-md-6">
                <div class="form-group">
                  <input type="text" name="Age" id="Age" class="form-control input-sm" placeholder="Age" [(ngModel)]="age">
                </div>
              </div>
              <div class="col-xs-6 col-sm-6 col-md-6">
                <div class="form-group">
                  <input type="text" name="gender" id="gender" class="form-control input-sm" placeholder="Gender" [(ngModel)]="gender">
                </div>
              </div>
            </div>
            <div class="form-group">
              <input type="email" name="email" id="email" class="form-control input-sm" placeholder="Email Address" [(ngModel)]="email" required>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <input type="checkbox" name="rememberLogin" checked>
                  <span>Acepto terminos y condiciones</span>
                </div>
              </div>
            </div>
            <input type="button" [disabled]="myForm.invalid" value="Register" (click)="onSave(myForm)" class="btn btn-primary btn-block">
            <div class="row" style="margin-top: 10px">
              <div class="col-md-6 col-xs-6">
                <img width="20%" src="assets/facebook.ico">
              </div>
              <div class="col-md-6 col-xs-6">
                <img width="20%" src="assets/google.ico" class="pull-right">
              </div>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
